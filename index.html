<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="app home">
        <!-- Home page: quick links to each visualizer -->
        <header class="hero">
            <h1 class="hero-title">Algorithm <span class="hero-accent">Visualizers</span></h1>
            <p class="hero-sub">Pick a module to begin.</p>
        </header>

        <div class="grid">
            <a class="card" href="avl%20tree/index.html">
                <div class="card-icon">AVL</div>
                <div class="card-title">AVL Tree</div>
                <div class="card-sub">Insert/Delete + step-by-step search</div>
            </a>

            <a class="card" href="lru%20cache/index.html">
                <div class="card-icon">LRU</div>
                <div class="card-title">LRU Cache</div>
                <div class="card-sub">MRU/LRU updates + activity log</div>
            </a>

            <a class="card" href="sorting%20algos/index.html">
                <div class="card-icon">SORT</div>
                <div class="card-title">Sorting</div>
                <div class="card-sub">Bubble / Selection / Insertion (dropdown)</div>
            </a>
        </div>
    </main>
</body>
</html>
